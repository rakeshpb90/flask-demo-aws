version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
  pre_build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}
      - yum update -y && yum install -y python3  python3-devel libevent-devel
      - python3 -m venv venv
      - source venv/bin/activate
      - python3 -m pip install --upgrade pip setuptools wheel
      - pip3 install -r requirements.txt
  build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}
      - python3 git_repo.py
artifacts:
  files:
    - '**/*'
