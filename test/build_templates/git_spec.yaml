version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
  pre_build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}
      - yum update -y && yum install -y python3 python3-venv  
      - python3 -m venv venv
      - source venv/bin/activate
      - pip3 install -r requirements.txt
  build:
    commands:
      - cd ${CODEBUILD_SRC_DIR}/${SCRIPT_DIR}
      - python3 git_repo.py
artifacts:
  files:
    - '**/*'
